cp-helm-charts:
  cp-schema-registry:
    enabled: false
  cp-ksql-server:
    enabled: false
  cp-control-center:
    enabled: false
  cp-zookeeper:
    servers: 1
  cp-kafka:
    brokers: 1
  cp-kafka-connect:
    image: debezium-connect
    imageTag: 2.2-1
    prometheus:
      jmx:
        enabled: true
kafka-ui:
  yamlApplicationConfig:
    kafka:
      clusters:
        - name: dbrs
          bootstrapServers: dbrs-cp-kafka:9092
    auth:
      type: disabled
prometheus:
  alertmanager:
    enabled: false
  prometheus-pushgateway:
    enabled: false
  prometheus-node-exporter:
    enabled: true
  kube-state-metrics:
    enabled: true
grafana:
  dashboardsProvider:
    enabled: true
  datasources:
    secretName: grafana-datasources
  dashboardsConfigMaps:
    - configMapName: grafana-dashboards
      fileName: debezium-dashboard.json
    - configMapName: grafana-dashboards
      fileName: debezium-mysql-connector-dashboard.json
    - configMapName: grafana-dashboards
      fileName: kafka_rev1.json
    - configMapName: grafana-dashboards
      fileName: kubernetes-monitoring_rev1.json    

